<html>
<body>
<form>
<fieldset>
<legend>Personal info:</legend>
<h2>Name</h2>
<form>
<label>First name:</label><br>
<input type="text" name="Ihsan"><br>
<label>Last name:</label><br>
<input type="text" name="Sageer"><br>
</form>
</fieldset>
</form>
<h2>Gender</h2>
<form>
<input type="radio">
<label>Male</label><br>
<input type="radio">
<label>Female</label><br>
<input type="radio">
<label>Other</label><br>
</form>
<h2>Religion</h2>
<form>
<input type="checkbox">
<label>Muslim</label><br>
<input type="checkbox">
<label>Hindu</label><br>
<input type="checkbox">
<label>Christian</label><br>
</form>
<h2>Age</h2>
<form>
<input type="button">
<label>5-10</label><br>
<input type="button">
<label>10-15</label><br>
<input type="button">
<label>15-20</label><br>
</form>
<form>
<label for="favcolor">Select your favorite color:</label>
<input type="color" id="favcolor" name="favcolor">
</form> 
<h2>Birthday</h2>
<form>
<label for="birthday">Birthday:</label>
<input type="date" id="birthday" name="birthday">
</form> 
<h2>Hobbies</h2>
<form>
<textarea name="message" rows="10" cols="30">
</textarea> 
</form>
</body>
</html>
